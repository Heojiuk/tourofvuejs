<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
  </head>

  <body>
    <div id="app">
      <button @click="showAlert">클릭하세요!</button>
    </div>

    <script src="https://unpkg.com/vue@2.1"></script>
    <script>
      new Vue({
        el: '#app',
        methods: {
          showAlert: function () {
            alert('깜짝!');
          }
        }
      });
    </script>
  </body>
</html>
