<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
  </head>

  <body>
    <div id="app">
      <input type="text" v-focus>
    </div>

    <script src="https://unpkg.com/vue@2.3"></script>
    <script>
      Vue.directive('focus', {
        inserted: function (element) { // DOM에 엘리먼트가 삽입되었을 때
          element.focus(); // 엘리먼트를 포커스합니다.
        }
      });
      new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
