<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
  </head>

  <body>
    <div id="app">
      <post>Hello, Vue.js!!</post>
    </div>

    <script src="https://unpkg.com/vue@2.3"></script>
    <script type="text/x-template" id="post-template">
      <div>
        <h1>제목 입니다.</h1>
        <p>
          <slot>안녕하세요. 이곳에는 내용이 들어갑니다. 오늘도 Vue.js를 배워봅시다!</slot>
        </p>
      </div>
    </script>
    <script>
      Vue.component('post', {
        template: '#post-template'
      });

      new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
