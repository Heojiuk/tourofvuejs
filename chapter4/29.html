<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
  </head>

  <body>
    <div id="app">
      <a href="https://www.google.com" @click.once.prevent="showAlert">click</a>
    </div>

    <script src="https://unpkg.com/vue@2.3"></script>
    <script>
      new Vue({
        el: '#app',
        methods: {
          showAlert: function () {
            alert('있을 때 잘해 후회하지 말고');
          }   
        },
      });
    </script>
  </body>
</html>
