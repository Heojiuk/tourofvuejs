<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
  </head>

  <body>
    <div id="app">
      <input type="text" @keydown="preventKey">
    </div>

    <script src="https://unpkg.com/vue@2.3"></script>
    <script>
      new Vue({
        el: '#app',
        methods: {
          preventKey: function () {
            if(event.keyCode == 8 || event.keyCode == 46)
              event.preventDefault();
          },
        }
      });
    </script>
  </body>
</html>
