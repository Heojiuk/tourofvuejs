<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
  </head>

  <body>
    <div id="app">
      <input type="text" @keyup.up.down.left.right="arrowKey">
    </div>

    <script src="https://unpkg.com/vue@2.1"></script>
    <script>
      new Vue({
        el: '#app',
        methods: {
          arrowKey: function () {
            event.target.value = event.key;
          },
        }
      });
    </script>
  </body>
</html>
