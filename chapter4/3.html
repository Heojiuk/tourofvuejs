<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
  </head>

  <body>
    <div id="app">
      <span>{{ price }} {{ currency }}</span>
    </div>

    <script src="https://unpkg.com/vue@2.3"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          price: 2100,
          currency: '$'
        }
      });
    </script>
  </body>
</html>
